<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .item:hover {
            background-color: #f1f3f5;
        }

        label {
            font-size: 16px;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            cursor: pointer;
        }

        #total {
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
            text-align: center;
            margin: 20px 0;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px 15px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Place Order</h1>
        <form id="orderForm" method="POST" action="./tfyo" target="_blank" netlify>
            <div class="item">
                <label>
                    <input type="checkbox" name="Yoyo" value="1.49" onchange="updateTotal()"> Yoyo
                </label>
                <span>$1.49</span>
            </div>
            <div class="item">
                <label>
                    <input type="checkbox" name="RubiksCube" value="2.19" onchange="updateTotal()"> Rubik's Cube
                </label>
                <span>$2.19</span>
                
            </div>
            <div class="item">
              <span>Name:</span>
                <label>
                    <input type="text" name="ClientEmail" placeholder="Name" reqiured>
                </label>
            </div>
            <div class="item">
              <span>Email:</span>
                <label>
                    <input type="text" name="ClientEmail" placeholder="Make sure to write the correct email" required>
                </label>
            </div>
            <p id="total">Total: $0</p>
            <button type="submit">Submit Order</button>
        </form>
        
    </div>
    <script>
        function updateTotal() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            let total = 0;
            checkboxes.forEach(checkbox => {
                total += parseFloat(checkbox.value);
            });
            document.getElementById('total').textContent = `Total: ${total.toFixed(2)}`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            padding: 30px;
        }

        h1 {
            color: #28a745;
            margin-bottom: 20px;
        }

        p {
            color: #495057;
            font-size: 16px;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }

        .order-summary {
            margin-top: 20px;
            text-align: left;
        }

        .order-summary h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .order-summary ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .order-summary li {
            font-size: 14px;
            color: #495057;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your order has been successfully placed.</p>
        <p>We appreciate your business and will process your order shortly.</p>
        <a href="home.html">Return to Home</a>
    </div>
</body>
</html>
